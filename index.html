<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Folder Organizer</title>
</head>
<body>
    <div class="container">
        <h1>Organize Your Folder</h1>
        <div id="message"></div>
        <form id="folderForm">
            <div class="form-group">
                <label for="folder_path">Folder Path:</label>
                <input type="text" id="folder_path" name="folder_path" placeholder="Enter folder path" required>
            </div>
            <button type="submit">Organize</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
